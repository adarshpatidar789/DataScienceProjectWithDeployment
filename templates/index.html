           <!DOCTYPE html>

<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="person_income"> Person Income:</label>
						<input type="text" name="person_income" id="person_income" class="input-text" placeholder="person_income" required>
					</div>

					<div class="form-row">
                        <label for="person_home_ownership"> Person Home Ownership:</label>
						<input type="text" name="person_home_ownership" id="person_home_ownership" class="input-text" placeholder="person_home_ownership" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="person_emp_length"> Person Employment Length:</label>
						<input type="text" name="person_emp_length" id="person_emp_length" class="input-text" placeholder="person_emp_length" required>
					</div>

					<div class="form-row">
                        <label for="person_age"> Age:</label>
						<input type="text" name="person_age" id="person_age" class="input-text" placeholder="person_age" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="loan_grade"> Loan Grade:</label>
						<input type="text" name="loan_grade" id="loan_grade" class="input-text" placeholder="loan_grade" required>
					</div>

                    <div class="form-row">
                        <label for="loan_amnt"> Loan Amount:</label>
						<input type="text" name="loan_amnt" id="loan_amnt" class="input-text" placeholder="loan_amnt" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="loan_int_rate"> Loan Interest Rate:</label>
						<input type="text" name="loan_int_rate" id="loan_int_rate" class="input-text" placeholder="loan_int_rate" required>
					</div>

                    <div class="form-row">
                        <label for="loan_percent_income"> Loan Percent Income:</label>
						<input type="text" name="loan_percent_income" id="loan_percent_income" class="input-text" placeholder="loan_percent_income" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="cb_person_default_on_file"> Person Default on file (Yes/No):</label>
						<input type="text" name="cb_person_default_on_file" id="cb_person_default_on_file" class="input-text" placeholder="cb_person_default_on_file" required>
					</div>

                    <div class="form-row">
                        <label for="cb_person_cred_hist_length"> Person Credit History Length:</label>
						<input type="text" name="cb_person_cred_hist_length" id="cb_person_cred_hist_length" class="input-text" placeholder="cb_person_cred_hist_length" required>
					</div>

				</div>

				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
